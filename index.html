<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Daily Routine Tracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>Daily Routine Tracker</h1>
      <div class="date-picker">
        <label for="date">Select Date:</label>
        <input type="date" id="date" value="" />
      </div>
      <div id="current-time" class="current-time"></div>
      <div class="routine">
        <div class="time">7:00 AM</div>
        <div class="activity">Wake Up</div>
        <input type="checkbox" class="checkbox" />
      </div>
      <div class="routine">
        <div class="time">8:00 AM</div>
        <div class="activity">Breakfast</div>
        <input type="checkbox" class="checkbox" />
      </div>
      <div class="routine">
        <div class="time">9:00 AM</div>
        <div class="activity">Brush Teeth</div>
        <input type="checkbox" class="checkbox" />
      </div>
      <div class="routine">
        <div class="time">10:00 AM</div>
        <div class="activity">Playtime</div>
        <input type="checkbox" class="checkbox" />
      </div>
      <!-- Add more routines here -->
    </div>
    <script src="script.js"></script>
  </body>
</html>
